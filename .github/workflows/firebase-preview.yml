name: Firebase Preview Deployment

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:
  preview_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to Firebase Preview Channel
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting --project canvas-griffin-475520-b7
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Comment Preview URL
      uses: actions/github-script@v7
      with:
        script: |
          const previewUrl = `https://canvas-griffin-475520-b7--pr${context.payload.pull_request.number}-${context.sha.substring(0, 7)}.web.app`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ **Preview Deployment Ready!**\n\n**Preview URL:** ${previewUrl}\n\nThis preview will be automatically updated when you push new commits to this PR.`
          });
