name: Firebase Preview Deployment

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:
  preview_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to Firebase Preview Channel
      uses: w9jds/firebase-action@master
      with:
        args: hosting:channel:deploy pr-${{ github.event.pull_request.number }} --project canvas-griffin-475520-b7 --expires 7d
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Output Preview URL
      run: |
        echo "ðŸš€ Preview Deployment Ready!"
        echo "Preview URL: https://canvas-griffin-475520-b7--pr-${{ github.event.pull_request.number }}.web.app"
