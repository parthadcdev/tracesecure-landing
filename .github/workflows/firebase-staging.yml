name: Deploy to Firebase Staging

on:
  push:
    branches:
      - develop

jobs:
  staging_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to Firebase Staging Channel
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting --project canvas-griffin-475520-b7
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Comment Staging URL
      uses: actions/github-script@v7
      with:
        script: |
          const stagingUrl = `https://canvas-griffin-475520-b7--staging.web.app`;
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: `ðŸŽ­ **Staging Deployment Complete!**\n\n**Staging URL:** ${stagingUrl}\n\nThis is the staging environment for the develop branch.`
          });
