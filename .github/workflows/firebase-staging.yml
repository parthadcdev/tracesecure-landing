name: Deploy to Firebase Staging

on:
  push:
    branches:
      - develop

jobs:
  staging_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to Firebase Staging Channel
      uses: w9jds/firebase-action@master
      with:
        args: hosting:channel:deploy staging --project canvas-griffin-475520-b7 --expires 30d
        
    - name: Output Staging URL
      run: |
        echo "ðŸŽ­ Staging Deployment Complete!"
        echo "Staging URL: https://canvas-griffin-475520-b7--staging.web.app"
